<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>TEMPUS</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="shortcut icon" type="image/x-icon" href="Imagenes/Icono.ico" />
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
</head>

<body>
    <section class="pantalla">
        <div class="logo">
            <img src="Imagenes/Logo.png" alt="" srcset="">
        </div>

        <p class="pregunta">
            Si tienes una tare a entregar un tiempo máximo de 2 horas y te piden ayuda en casa. ¿Lo haces o dices que no? </p>
        <form action="">
            <div class="flex-aloslados-padre respuesta">
                <input type="radio" name="option" id="radio1" />
                <label for="radio1">Casi Nunca</label>
                <br />
                <input type="radio" name="option" id="radio2" />
                <label for="radio2">A veces</label>
                <br />
            </div>
            <div class="flex-aloslados-padre respuesta">
                <input type="radio" name="option" id="radio3" />
                <label for="radio3">Frecuentemente</label>
                <br />
                <input type="radio" name="option" id="radio4" />
                <label for="radio4">Casi Siempre</label>
                <br />
            </div>
            <a href="doce.html">
                <input type="button" value="CONTINUAR" />
            </a>
            <a href="diez.html">
                <p class="regresar"> Regresar</p>
            </a>
        </form>

        <div class="progreso">
            <form action="" class="respuesta flex-aloslados-padre">
                <input type="radio" name="progreso1" id="progreso1" checked class="flex-aloslados-hijo" />
                <label for="progreso1"></label>
                <br />

                <input type="radio" name="progreso2" id="progreso2" checked class="flex-aloslados-hijo" />
                <label for="progreso2"></label>
                <br />

                <input type="radio" name="progreso3" id="progreso3" checked class="flex-aloslados-hijo" />
                <label for="progreso3"></label>
                <br />

                <input type="radio" name="progreso4" id="progreso4" checked class="flex-aloslados-hijo" />
                <label for="progreso4"></label>
                <br />

                <input type="radio" name="progreso5" id="progreso5" checked class="flex-aloslados-hijo" />
                <label for="progreso5"></label>
                <br />

                <input type="radio" name="progreso6" id="progreso6" checked class="flex-aloslados-hijo" />
                <label for="progreso6"></label>
                <br />

                <input type="radio" name="progreso7" id="progreso7" checked class="flex-aloslados-hijo" />
                <label for="progreso7"></label>
                <br />

                <input type="radio" name="progreso8" id="progreso8" checked class="flex-aloslados-hijo" />
                <label for="progreso8"></label>
                <br />

                <input type="radio" name="progreso9" id="progreso9" checked class="flex-aloslados-hijo" />
                <label for="progreso9"></label>
                <br />

                <input type="radio" name="progreso10" id="progreso10" checked class="flex-aloslados-hijo" />
                <label for="progreso10"></label>
                <br />

                <input type="radio" name="progreso11" id="progreso11" checked class="flex-aloslados-hijo" />
                <label for="progreso11"></label>
                <br />

                <input type="radio" name="progreso12" id="progreso12" class="flex-aloslados-hijo" />
                <label for="progreso12"></label>
                <br />

                <input type="radio" name="progreso13" id="progreso13" class="flex-aloslados-hijo" />
                <label for="progreso13"></label>
                <br />

                <input type="radio" name="progreso14" id="progreso14" class="flex-aloslados-hijo" />
                <label for="progreso14"></label>
                <br />

                <input type="radio" name="progreso15" id="progreso15" class="flex-aloslados-hijo" />
                <label for="progreso15"></label>
                <br />
            </form>
        </div>

        <div class="flex-aloslados-padre logos">
            <div class="flex-aloslados-hijo">
                <img src="Imagenes/bienestar.png">
            </div>
            <div class="flex-aloslados-padre">
                <img src="Imagenes/icesi.png">
            </div>
        </div>


    </section>


    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
